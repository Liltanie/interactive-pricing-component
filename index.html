<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Simple, traffic-based pricing</title>
		<link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon" />
		<link rel="stylesheet" href="/css/normalize.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="/css/main.css" />
	</head>
	<body>
		<main class="container">
			<h1 class="primary-title">Simple, traffic-based pricing</h1>
			<p><span>Sign-up for our 30-day trial.</span> No credit card required.</p>
			<article class="card">
				<div>
					<label class="label-views" for="slider"><span class="views"></span> pageviews</label>
					<div class="slider-container">
						<input type="range" id="slider" class="slider" step="1" min="0" max="4" />
						<div class="progress-bar"><span class="progress-bar__fill"></span></div>
					</div>
					<p class="p-price"><span class="price"></span>/ month</p>
					<div class="card__switch-billing">
						<p>Monthly Billing</p>
						<label class="switch">
							<input type="checkbox" id="switch" />
							<span class="switch-slider"></span>
						</label>
						<p>Yearly Billing</p>
						<p class="discount discount--for-mobile">-25%</p>
						<p class="discount discount--for-desktop">25% discount</p>
					</div>
				</div>
				<div class="card__cta">
					<ul>
						<li>Unlimited websites</li>
						<li>100% data ownership</li>
						<li>Email reports</li>
					</ul>
					<button class="btn">Start my trial</button>
				</div>
			</article>
		</main>
		<script src="/code/main.js"></script>
	</body>
</html>
