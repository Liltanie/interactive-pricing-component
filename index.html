<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Simple, traffic-based pricing</title>
		<link rel="stylesheet" href="/css/normalize.css" />
	</head>
	<body>
		<main>
			<h1>Simple, traffic-based pricing</h1>
			<p>Sign-up for our 30-day trial. No credit card required.</p>
			<article>
				<div>
					<label for="slider">100k pageviews</label>
					<input type="range" id="slider" step="1" min="0" max="4" />
					<p class="price">$16.00<span>/ month</span></p>
					<div>
						<p>Monthly Billing</p>
						<label class="switch">
							<input type="checkbox" class="yearly" />
							<span class="switch"></span>
						</label>
						<p>Yearly Billing</p>
						<p>-25%</p>
					</div>
				</div>
				<div>
					<ul>
						<li><img src="" alt="" />Unlimited websites</li>
						<li><img src="" alt="" />100% data ownershiip</li>
						<li><img src="" alt="" />Email reports</li>
					</ul>
					<button class="btn">Start my trial</button>
				</div>
			</article>
		</main>
		<script src="/code/main.js"></script>
	</body>
</html>
